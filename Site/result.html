<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Результат профориентации</title>
<style>
  /* Сброс и базовые стили */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(#b2b3ce56, #FFFFFF);
    display: flex;
    justify-content: center;
    align-items: center;
}
/* Фиксированный футер */
.footer {
    width: 17%;
    position: absolute;
    bottom: 17%;
    left: 4%;   
}

/* Логотип в футере */
.footer img {
    width: 60%;
}

  /* Кнопка выхода */
  .exit-btn {
    position: fixed;
    top: 10%;
    right: 10%;
    width: 40px;
    height: 40px;
    background: #A2C759;
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  /* Контейнер результата */
  .result-container {
    width: 800px;
    max-width: 95vw;
    background: white;
    border-radius: 25px;
    box-shadow: 0 10px 15px 9px #A2C759;
    padding: 40px 50px;
    text-align: center;
  }

  /* Заголовок факультета */
  .faculty-title {
    color: #A2C759;
    font-size: 28px;
    margin-bottom: 25px;
  }

  /* Список направлений */
  .directions-list {
    list-style: none;
    padding: 0;
    margin: 30px 0;
    text-align: left;
    display: inline-block;
  }
  .directions-list li {
    padding: 12px 20px;
    margin: 8px 0;
    background: #f0f9e8;
    border-radius: 12px;
    font-size: 16px;
  }

  /* Кнопка перехода */
  #surveyBtn {
    background: #A2C759;
    color: white;
    border: none;
    border-radius: 35px;
    padding: 16px 60px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 30px;
    transition: background 0.3s;
  }
  #surveyBtn:hover {
    background: #A2C759;
  }

  /* Адаптив */
  @media (max-width: 768px) {
    .result-container {
      padding: 30px 25px;
      font-size: 16px;
    }
    .faculty-title {
      font-size: 24px;
    }
    #surveyBtn {
      padding: 14px 50px;
      font-size: 18px;
      min-width: 180px;
    }
     /* Размер логотипа */
     .footer img {
        width: 60px;
    }
    .footer {
    position: absolute;
    bottom: 84%;
    left: 5%;
}
  }

  @media (max-width: 500px) {
    .result-container {
      width: 95vw;
      padding: 30px 20px;
      font-size: 15px;
    }
    #surveyBtn {
      padding: 12px 40px;
      font-size: 16px;
      min-width: 160px;
    }
  }
</style>
</head>
<body>
  <button class="exit-btn" id="exitBtn" aria-label="Вернуться назад">×</button>

  <div class="result-container" role="main" aria-label="Результат профориентационного теста">
    <h1 class="faculty-title" id="facultyTitle">Факультет</h1>
    <p id="resultText">
      По вашему эссе мы определили, что вам подходят следующие направления:
    </p>
    
    <ul class="directions-list" id="directionsList">
      <!-- Направления подставятся сюда -->
    </ul>

    <p>Чтобы помочь вам более точно определиться с направлением, ответьте на дополнительные вопросы.</p>
    <button id="surveyBtn" aria-label="Ответить на дополнительные вопросы">Ответить на вопросы</button>
  </div>
  <!-- Логотип -->
  <footer class="footer">
    <img src="img/logo.png" alt="Логотип университета">
  </footer>

<script>
  // Пример данных — в реальном проекте можно получать с сервера или из localStorage
  const resultData = {
    faculty: "САУ",
    directions: [
      "Информационные системы и технологии",
      "Прикладная информатика",
      "Программная инженерия",
      "Информатика и вычислительная техника"
    ]
  };

  // Элементы DOM
  const facultyTitle = document.getElementById('facultyTitle');
  const directionsList = document.getElementById('directionsList');
  const exitBtn = document.getElementById('exitBtn');
  const surveyBtn = document.getElementById('surveyBtn');

  // Заполняем данные на странице
  function renderResult(data) {
    facultyTitle.textContent = `Институт ${data.faculty}`;
    directionsList.innerHTML = '';
    data.directions.forEach(direction => {
      const li = document.createElement('li');
      li.textContent = direction;
      directionsList.appendChild(li);
    });
  }

  // Обработчики кнопок
  exitBtn.addEventListener('click', () => {
  // Переход на сайт uni-dubna.ru
  window.location.href = 'https://uni-dubna.ru/';
  });

  surveyBtn.addEventListener('click', () => {
    // Переход на страницу опроса
    window.location.href = 'opros.html';
  });

  // Инициализация страницы
  renderResult(resultData);
</script>

</body>
</html>
